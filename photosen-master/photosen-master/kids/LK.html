    <script>
        $('#lightgallery').lightGallery({
            share: true,
            telegram: true,
            vk: true,
            copyLink: true,
            telegramDropdownText: 'Telegram',
            vkDropdownText: 'VK',
            copyLinkDropdownText: 'Копировать ссылку'
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/fairy-dust-cursor"></script>
    <script>
        new fairyDustCursor();
    </script>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "image",
                    "image": {
                        "src": "../images/snow.png",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.9,
                    "random": false
                },
                "size": {
                    "value": 8,
                    "random": true,
                    "anim": {
                        "enable": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "bottom",
                    "random": true,
                    "straight": false,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
