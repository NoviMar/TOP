	<div id="particles-js"></div>

	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script>
	particlesJS("particles-js", {
	  particles: {
		number: {
		  value: 200,
		  density: {
			enable: true,
			value_area: 800
		  }
		},
		color: {
		  value: "#ffffff"
		},
		"shape": {
			"type": "image",
			"image": {
			  "src": "images/snow.png", // путь к вашей снежинке
			  "width": 1000,
			  "height": 1000
			}
		},
		opacity: {
		  value: 0.9,
		  random: false
		},
		size: {
		  value: 7,
		  random: {
			enable: true,
			minimumValue: 1
		  }
		},
		line_linked: {
		  enable: false
		},
		move: {
		  enable: true,
		  speed: 2,
		  direction: "bottom",
		  random: true,
		  straight: false,
		  out_mode: "out"
		}
	  },
	  interactivity: {
		detect_on: "canvas",
		events: {
		  onhover: {
			enable: false
		  },
		  onclick: {
			enable: false
		  },
		  resize: true
		}
	  },
	  retina_detect: true
	});
	</script>
	
	<style>
	#particles-js {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 1;
		pointer-events: none;
